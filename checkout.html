<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut | BOOKSITE.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <div class="containers">
        <div class="navbar">
            <div class="logo">
                <h1>BOOK<span>SITE</span>.com</h1>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>
</header>

<!-- ------------ checkout -----------  -->

<div class="small-container">
    <div class="checkout">
        <h2>Checkout</h2>
        <hr>
        <div class="row">
            <div class="col-9">
                <p>Email: </p>
                <input type="text" placeholder="Email">
                <p>Password:</p>
                <input type="text" placeholder="Password">
                <p>Adress:</p>
                <input type="text">
                <p>City:</p>
                <input type="text">
                <p>Pin Code:</p>
                <input type="number" name="" id="">
            </div>
            <div class="col-9">
                <p>Cardholder Name: </p>
                <input type="text" placeholder="Enter card holder name">
                <p>Card Number:</p>
                <input type="text" placeholder="Enter card number">
                <p>Expiry Date:</p>
                <input type="text">
                <p>CVV:</p>
                <input type="text">
                <h3 class="heading-3">Order Summary</h3>
                <p>Science class 10 book</p>
                <p>Math class 10 book</p>
                <a href="" class="btn">Place Order</a>
            </div>
        </div>
    </div>
</div>

<!-- -------- js for toggle menu ---------  -->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            }
            else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
